<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 align="center" class="">Sorting Visualizer</h1>
      <div id="bars" class="flex-container"></div>

      <div class="gap-2 mr-2 d-flex p-2 justify-content-around">
        <div>
          <button type="button" class="btn btn-outline newArray">
            New Array
          </button>
          <button type="button" class="btn btn-outline newArray">
            &nbsp Refresh &nbsp
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-outline bubbleSort">
            Bubble Sort
          </button>
          <button type="button" class="btn btn-outline selectionSort">
            Selection Sort
          </button>
          <button type="button" class="btn btn-outline insertionSort">
            Insertion Sort
          </button>
        </div>
      </div>
      <div class=" d-flex justify-content-around py-5"><h6 >Created by Tejaswi Jadhav :)</h6></div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="sorting.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="selectionSort.js"></script>
  </body>
</html>
